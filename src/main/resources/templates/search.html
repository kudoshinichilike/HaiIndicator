<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" th:href="@{/lib/bootstrap.min.css}" />
     <link rel="stylesheet" th:href="@{/lib/bootstrap-vue.min.css}" />
     <link rel="stylesheet" th:href="@{/lib/vue-multiselect.min.css}" />
     <link rel="stylesheet" th:href="@{/css/fab.css}" />
    <title>Search</title>
</head>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button,
    input::-webkit-clear-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body>
<div id="view-search-log">
    <template>
        <div v-show="fab.isShowMenu" @click="onClickMenu" class="floating-button-menu" :class="{ 'menu-on': fab.isMenuOpen }">
            <div v-for="tool in fab.tools" class="floating-button-menu-links">
                <a :href="tool.href">{{tool.name}}</a>
            </div>
            <div class="floating-button-menu-label">+</div>
        </div>
        <div @click="onClickMenu" class="floating-button-menu-close" :class="{ 'menu-on': fab.isMenuOpen }"></div>

        <b-container fluid>
            <b-form-row>
                <b-col lg="1" class="my-1">
                    <b-input v-model="inputUserId" :disabled="isSearching" placeholder="Type userId" type="search">
                    </b-input>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-input v-model="inputDateStart" :disabled="isSearching" type="date"></b-input>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-input v-model="inputDateEnd" :disabled="isSearching" type="date">
                    </b-input>
                </b-col>

                <b-col lg="3" class="my-1">
                    <multiselect v-model="metricSelected" tag-placeholder="Add this as new tag"
                                 placeholder="Search or add a tag" label="name" track-by="name" :options="metricOptions"
                                 :multiple="true" :taggable="true" @tag="addTag"></multiselect>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-form-select v-model="gameSelected" :options="gameOptions"></b-form-select>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-button @click="onSearchClicked" variant="primary" block :disabled="isSearching">Search
                    </b-button>
                </b-col>

                <b-col lg="1" class="my-1" offset-lg="0">
                    <b-input v-model="filter" :disabled="items.length == 0" placeholder="Type to filter"
                             type="search">
                    </b-input>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-form-select v-model="perPage" :disabled="items.length == 0" :options="pageOptions">
                    </b-form-select>
                </b-col>

                <b-col lg="1" class="my-1">
                    <b-pagination v-model="currentPage" :total-rows="totalRows" :per-page="perPage"
                                  :sabledid="items.length == 0" align="fill" limit="3" class="my-0">
                    </b-pagination>
                </b-col>
            </b-form-row>

            <b-table small responsive bordered hover show-empty caption-top :busy="isSearching" selectable
                     :select-mode="selectMode" @row-selected="onRowSelected" selected-variant="none" :items="items"
                     :fields="fields" :current-page="currentPage" :per-page="perPage" :filter="filter"
                     @filtered="onFiltered">
                <template slot="table-caption">Row = {{items.length}}</template>
                <div slot="table-busy" class="text-center text-primary my-2">
                    <b-spinner class="align-middle"></b-spinner>
                    <strong>Searching ...</strong>
                </div>
            </b-table>

            <b-modal :id="infoModal.id" :title="infoModal.title" ok-only @hide="onHided">
                <pre>{{ infoModal.content }}</pre>
            </b-modal>
        </b-container>
    </template>
</div>
